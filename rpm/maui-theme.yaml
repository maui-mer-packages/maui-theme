Name        : maui-theme
Version     : 0.2.90
Release     : 1
Group       : Applications/System
License     : GPLv2+ and CC-BY-SA
Summary     : Maui theme
Description : Provides Maui theme for different programs.
URL         : https://github.com/mauios/maui-theme.git
Sources     : 
    - "%{name}-%{version}.tar.xz"
SetupOptions: -q -n %{name}-%{version}/upstream
BuildArch   : noarch
NoFiles     : True

PkgBR:
    - extra-cmake-modules
    - kde5-rpm-macros
    - qt5-tools
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Test
    - Qt5Qml
    - Qt5Quick

Configure: none
Builder: none

SubPackages:
    - Name: maui-syslinux-splash
      AsWholeName: True
      Summary: Maui splash screen for boot loaders
      Description: |
        This package contains Maui splash screen for boot loaders.
      Group: System/Base
      Files:
          - "%{_datadir}/pixmaps/syslinux-splash.png"
    - Name: plymouth-theme-maui
      AsWholeName: True
      Summary: Plymouth "Maui" theme
      Description: |
        This package contains the "Maui" theme for Plymouth.
      Group: System/Base
      Files:
          - "%{_datadir}/plymouth/themes/maui"
    - Name: grub-theme-maui
      AsWholeName: True
      Summary: Grub "Maui" theme
      Description: |
        This package contains the "Maui" theme for grub.
      Group: System/Base
      Files:
          - "/boot/grub/themes/maui"
    - Name: maui-icon-theme
      AsWholeName: True
      Summary: Maui icon theme
      Description: |
        This package contains the "Maui" icon theme.
      Group: System/Base
      Requires:
          - kde5-breeze-icon-theme
      Files:
          - "%{_kde5_datadir}/icons/maui/*"
          - "%exclude %{_kde5_datadir}/icons/maui/cursors"
    - Name: maui-cursor-theme
      AsWholeName: True
      Summary: Maui cursor theme
      Description: |
        This package contains the "Maui" cursor theme.
      Group: System/Base
      Requires:
          - kde5-filesystem
      Files:
          - "%{_kde5_datadir}/icons/maui/cursors"
    - Name: maui-wallpapers
      AsWholeName: True
      Summary: Maui wallpapers
      Description: |
        This package contains wallpapers from the "Maui" visual style.
      Group: System/Base
      Requires:
          - kde5-filesystem
      Files:
          - "%{_kde5_datadir}/wallpapers/*"
    - Name: qt5-qtquickcontrols-maui-style
      AsWholeName: True
      Summary: QtQuick Controls "Maui" style
      Description: |
        This package contains the "Maui" style for QtQuick Controls.
      Group: System/Base
      Requires:
          - qt5-qtquickcontrols
      Files:
          - "%doc COPYING AUTHORS"
          - "%{_kde5_libdir}/qml/QtQuick/Controls/Styles/Maui/*"
